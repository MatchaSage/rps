<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="results"></div>
    
    <div class="scores">
        <div class="player-score">Player Score: 0</div>
        <div class="computer-score">Computer Score: 0</div>
        <div class="ties">Ties: 0</div>
    </div>

    <div class="winner"></div>
    
    <div class="buttons">
        <button class="btn rock">Rock</button>
        <button class="btn paper">Paper</button>
        <button class="btn scissors">Scissors</button>
    </div>
    
</body>
</html>
